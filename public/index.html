<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapivaraLearn - Planejador de Estudos Modulares</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            padding: 30px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60, #219a52);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #34495e;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        .module-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-left: 5px solid #3498db;
            transition: transform 0.3s ease;
        }

        .module-card:hover {
            transform: translateY(-5px);
        }

        .module-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .module-title {
            font-size: 1.4em;
            color: #2c3e50;
            font-weight: 600;
        }

        .module-period {
            background: #ecf0f1;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            color: #7f8c8d;
        }

        .topics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .topic-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .topic-card.active {
            border-color: #27ae60;
            background: #d5f4e6;
        }

        .topic-card.overdue {
            border-color: #e74c3c;
            background: #fdf2f2;
        }

        .topic-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .topic-dates {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-bottom: 15px;
        }

        .topic-content {
            font-size: 0.95em;
            color: #34495e;
            line-height: 1.5;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 500;
            text-transform: uppercase;
        }

        .status-active {
            background: #d5f4e6;
            color: #27ae60;
        }

        .status-upcoming {
            background: #fff3cd;
            color: #856404;
        }

        .status-overdue {
            background: #f8d7da;
            color: #721c24;
        }

        .status-completed {
            background: #d1ecf1;
            color: #0c5460;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state h3 {
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .modal-content {
                margin: 20px;
                width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü¶´ CapivaraLearn</h1>
            <p>Organize seus m√≥dulos de fisioterapia de forma eficiente</p>
        </div>

        <div class="main-content">
            <div class="controls">
                <button class="btn btn-primary" onclick="openModuleModal()">+ Novo M√≥dulo</button>
                <button class="btn btn-success" onclick="exportData()">üì• Exportar Dados</button>
                <button class="btn btn-primary" onclick="importData()">üì§ Importar Dados</button>
            </div>

            <div id="modules-container">
                <div class="empty-state">
                    <h3>Nenhum m√≥dulo cadastrado</h3>
                    <p>Clique em "Novo M√≥dulo" para come√ßar a organizar seus estudos!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para M√≥dulo -->
    <div id="moduleModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal('moduleModal')">&times;</button>
            <h2>Novo M√≥dulo</h2>
            <form id="moduleForm">
                <div class="form-group">
                    <label>Nome do M√≥dulo</label>
                    <input type="text" id="moduleName" required placeholder="Ex: MOD201/25 - PATOLOGIA">
                </div>
                <div class="form-group">
                    <label>Data de In√≠cio</label>
                    <input type="date" id="moduleStart" required>
                </div>
                <div class="form-group">
                    <label>Data de Fim</label>
                    <input type="date" id="moduleEnd" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Criar M√≥dulo</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para T√≥pico -->
    <div id="topicModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal('topicModal')">&times;</button>
            <h2>Novo T√≥pico</h2>
            <form id="topicForm">
                <div class="form-group">
                    <label>Nome do T√≥pico</label>
                    <input type="text" id="topicName" required placeholder="Ex: T√≥pico 1 - 17/02 a 02/03">
                </div>
                <div class="form-group">
                    <label>Data de Abertura</label>
                    <input type="date" id="topicStart" required>
                </div>
                <div class="form-group">
                    <label>Data de Fechamento</label>
                    <input type="date" id="topicEnd" required>
                </div>
                <div class="form-group">
                    <label>Conte√∫do</label>
                    <textarea id="topicContent" rows="4" placeholder="Descreva o conte√∫do do t√≥pico..."></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Adicionar T√≥pico</button>
                </div>
            </form>
        </div>
    </div>

    <input type="file" id="fileInput" style="display: none;" accept=".json">

    <!-- Scripts -->
    <script>
        let modules = [];
        let currentModuleId = null;

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            renderModules();
        });

        // Gerenciamento de modais
        function openModuleModal() {
            document.getElementById('moduleModal').style.display = 'block';
        }

        function openTopicModal(moduleId) {
            currentModuleId = moduleId;
            document.getElementById('topicModal').style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Cria√ß√£o de m√≥dulo
        document.getElementById('moduleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const module = {
                id: Date.now(),
                name: document.getElementById('moduleName').value,
                startDate: document.getElementById('moduleStart').value,
                endDate: document.getElementById('moduleEnd').value,
                topics: []
            };

            modules.push(module);
            saveData();
            renderModules();
            closeModal('moduleModal');
            
            // Limpar formul√°rio
            document.getElementById('moduleForm').reset();
        });

        // Cria√ß√£o de t√≥pico
        document.getElementById('topicForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const topic = {
                id: Date.now(),
                name: document.getElementById('topicName').value,
                startDate: document.getElementById('topicStart').value,
                endDate: document.getElementById('topicEnd').value,
                content: document.getElementById('topicContent').value,
                completed: false
            };

            const module = modules.find(m => m.id === currentModuleId);
            if (module) {
                module.topics.push(topic);
                saveData();
                renderModules();
            }
            
            closeModal('topicModal');
            document.getElementById('topicForm').reset();
        });

        // Renderiza√ß√£o
        function renderModules() {
            const container = document.getElementById('modules-container');
            
            if (modules.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>Nenhum m√≥dulo cadastrado</h3>
                        <p>Clique em "Novo M√≥dulo" para come√ßar a organizar seus estudos!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = modules.map(module => `
                <div class="module-card">
                    <div class="module-header">
                        <div class="module-title">${module.name}</div>
                        <div class="module-period">${formatDate(module.startDate)} - ${formatDate(module.endDate)}</div>
                    </div>
                    
                    <div style="margin-bottom: 20px;">
                        <button class="btn btn-primary" onclick="openTopicModal(${module.id})">+ Adicionar T√≥pico</button>
                        <button class="btn" style="background: #e74c3c; color: white; margin-left: 10px;" onclick="deleteModule(${module.id})">üóëÔ∏è Excluir</button>
                    </div>

                    ${module.topics.length > 0 ? `
                        <div class="topics-grid">
                            ${module.topics.map(topic => `
                                <div class="topic-card ${getTopicStatus(topic).class}">
                                    <div class="topic-title">${topic.name}</div>
                                    <div class="topic-dates">
                                        üìÖ ${formatDate(topic.startDate)} - ${formatDate(topic.endDate)}
                                        <span class="status-badge ${getTopicStatus(topic).statusClass}">${getTopicStatus(topic).text}</span>
                                    </div>
                                    ${topic.content ? `<div class="topic-content">${topic.content}</div>` : ''}
                                    <div style="margin-top: 15px;">
                                        <button class="btn" style="background: ${topic.completed ? '#95a5a6' : '#27ae60'}; color: white; font-size: 14px; padding: 8px 16px;" 
                                                onclick="toggleTopicComplete(${module.id}, ${topic.id})">
                                            ${topic.completed ? '‚úì Conclu√≠do' : 'Marcar como Conclu√≠do'}
                                        </button>
                                        <button class="btn" style="background: #e74c3c; color: white; font-size: 14px; padding: 8px 16px; margin-left: 10px;" 
                                                onclick="deleteTopic(${module.id}, ${topic.id})">üóëÔ∏è</button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    ` : '<p style="color: #7f8c8d; text-align: center; padding: 20px;">Nenhum t√≥pico adicionado ainda.</p>'}
                </div>
            `).join('');
        }

        // Utilit√°rios
        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('pt-BR');
        }

        function getTopicStatus(topic) {
            const today = new Date();
            const startDate = new Date(topic.startDate + 'T00:00:00');
            const endDate = new Date(topic.endDate + 'T00:00:00');

            if (topic.completed) {
                return { class: 'completed', statusClass: 'status-completed', text: 'Conclu√≠do' };
            }

            if (today > endDate) {
                return { class: 'overdue', statusClass: 'status-overdue', text: 'Atrasado' };
            }

            if (today >= startDate && today <= endDate) {
                return { class: 'active', statusClass: 'status-active', text: 'Ativo' };
            }

            return { class: '', statusClass: 'status-upcoming', text: 'Futuro' };
        }

        // A√ß√µes
        function toggleTopicComplete(moduleId, topicId) {
            const module = modules.find(m => m.id === moduleId);
            const topic = module.topics.find(t => t.id === topicId);
            topic.completed = !topic.completed;
            saveData();
            renderModules();
        }

        function deleteModule(moduleId) {
            if (confirm('Tem certeza que deseja excluir este m√≥dulo?')) {
                modules = modules.filter(m => m.id !== moduleId);
                saveData();
                renderModules();
            }
        }

        function deleteTopic(moduleId, topicId) {
            if (confirm('Tem certeza que deseja excluir este t√≥pico?')) {
                const module = modules.find(m => m.id === moduleId);
                module.topics = module.topics.filter(t => t.id !== topicId);
                saveData();
                renderModules();
            }
        }

        // Persist√™ncia de dados
        function saveData() {
            const data = { modules, version: '1.0' };
            localStorage.setItem('capivaralearn', JSON.stringify(data));
        }

        function loadData() {
            const saved = localStorage.getItem('capivaralearn');
            if (saved) {
                const data = JSON.parse(saved);
                modules = data.modules || [];
            }
        }

        // Import/Export
        function exportData() {
            const data = { modules, version: '1.0', exportDate: new Date().toISOString() };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `capivaralearn-backup-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function importData() {
            document.getElementById('fileInput').click();
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (data.modules) {
                        modules = data.modules;
                        saveData();
                        renderModules();
                        alert('Dados importados com sucesso!');
                    }
                } catch (error) {
                    alert('Erro ao importar dados. Verifique se o arquivo est√° correto.');
                }
            };
            reader.readAsText(file);
        });

        // Fechar modal clicando fora
        window.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                e.target.style.display = 'none';
            }
        });
    </script>
</body>
</html>
