# CapivaraLearn - Release Configuration
# Configurações para o gerador automático de releases

[release]
# Estratégia de versionamento (patch, minor, major)
version_strategy = patch

# Incluir estatísticas detalhadas no release
include_stats = true

# Incluir lista de contribuidores
include_contributors = true

# Incluir links úteis
include_links = true

[github]
# Repository information
owner = carlospintojunior
repo = CapivaraLearn

# Token do GitHub (opcional - para mais rate limit)
# Recomendado para repositórios privados ou muitas consultas
# token = your_github_token_here

[categorization]
# Palavras-chave para categorização automática de issues

# Bug fixes
bug_keywords = bug,fix,erro,corrigir,correção,hotfix,bugfix,resolve,solucionar

# New features  
feature_keywords = feature,adicionar,implementar,criar,new,feat,nova,novo

# Improvements/Enhancements
enhancement_keywords = melhorar,otimizar,aprimorar,improvement,enhance,refactor,upgrade

# Documentation
docs_keywords = documentação,docs,readme,documentation,manual

[changelog]
# Template para o changelog
include_overview = true
include_statistics = true
include_acknowledgments = true

# Número máximo de caracteres para descrição de issue
max_description_length = 100

# Incluir data do release
include_release_date = true

[deployment]
# Fazer push automático das tags
auto_push_tags = true

# Fazer push automático dos commits
auto_push_commits = true

# Criar release no GitHub automaticamente (requer gh CLI)
auto_create_github_release = true

# Definir release como "latest"
mark_as_latest = true
